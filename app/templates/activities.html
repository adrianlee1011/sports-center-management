{% extends "timetable.html" %}
{% block top %}
{% endblock %}
{% block bottom %}
  {% for activity in activity %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{{ url_for( 'show_activity', activity_url=activity.url, year=year, week=week ) }}">{{ activity.name }}</a>
      </div>
    </div>
  </article>
  {% endfor %}
{% endblock %}
